<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerPoint Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Welcome, {{ username }}!</h1>
        <p>Here you can manage your presentations and account settings.</p>
        
        <div class="mt-4">
            <h3>Account Management</h3>
            <a href="{{ url_for('update_password') }}" class="btn btn-warning">Update Password</a>
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        </div>

        <div class="mt-4">
            <h3>Presentation Management</h3>
            <form action="{{ url_for('generate_ppt') }}" method="POST">
                <div class="form-group">
                    <label for="topic">Presentation Topic:</label>
                    <input type="text" class="form-control" id="topic" name="topic" required>
                </div>
                <div class="form-group">
                    <label for="number_of_slides">Number of Slides:</label>
                    <input type="number" class="form-control" id="number_of_slides" name="number_of_slides" min="1" required>
                </div>
               
                <button type="submit" class="btn btn-primary">Generate Presentation</button>
            </form>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
